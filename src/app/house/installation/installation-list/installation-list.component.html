<div class="tableheader">
    <H2>Installations</H2>
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia">
    </mat-form-field>

</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="listData" matSort>

        <!-- Progress Column -->
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Installation Name </th>
            <td mat-cell *matCellDef="let row"> {{row.Name}}</td>
        </ng-container>
        <ng-container matColumnDef="Property">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Property Name </th>
            <td mat-cell *matCellDef="let row"> {{row.Property.Name}}</td>
        </ng-container>
        <ng-container matColumnDef="Decription">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Property Descreption </th>
            <td mat-cell *matCellDef="let row"> {{row.Property.Description}}</td>
        </ng-container>

        <ng-container matColumnDef="Options">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Options</th>
            <td>
                <!--
                    <mat-cell *matCellDef="let row">
                    <button mat-icon-button (click)="onEdit(row)">
                        <mat-icon>launch</mat-icon>
                        </button>
                </mat-cell>
               -->
                <mat-cell *matCellDef="let row">
                    <button mat-icon-button (click)="onEdit(row)">
                    <mat-icon>launch</mat-icon>
                    </button>
                </mat-cell>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
